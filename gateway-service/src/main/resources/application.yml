server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: service1
          uri: lb://feign
          predicates:
            - Path=/api/**
          filters:
            - StripPrefix=1